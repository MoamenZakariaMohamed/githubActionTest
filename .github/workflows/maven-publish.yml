name: Build and Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build and Package
        run: ./mvnw clean package -DskipTests

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: application
          path: target/*.war
